<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div id="toolbar">
            <h1 class="heading">Drawing Test</h1>
            <div class="toolbar-props">
                <label for="pencil">Pencil</label>
                <button id="pencil" class="pencil"><i class="fa-solid fa-pen"></i></button>
                <label for="eraser">Eraser</label>
                <button id="eraser"><i class="fa-solid fa-eraser"></i></button>
            </div>

            <label for="color">Color</label>
            <input class="color" name="color" type="color">

            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name="lineWidth" type="number" value="5">
            <button id="clear">Clear</button>
        </div>
        <div class="drawing-board">
            <canvas id="drawing-board" style="touch-action: none;"></canvas>
        </div>
    </section>
    <script src="../dist/index.js"></script>
    <script src="https://kit.fontawesome.com/42c8b9ce55.js" crossorigin="anonymous"></script>
</body>

</html>
